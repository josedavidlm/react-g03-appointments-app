<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Form</title>
  <style>
    /* 
      TODO: Terminar la maquetación del formulario del invoice-form añadiendo: Estilos, fuentes, colores

      https://res.cloudinary.com/dz209s6jk/image/upload/v1614355851/Challenges/r4lyr9u4uem9zskskhpv.jpg

      #141625 Background

      #826fe9 Subtitle 1
      #70758b Subtitle 2

      #1f213a Input background

      #7c5df9 Button Save Changes
      #252944 Button Cancel
    */
  </style>
  <link rel="stylesheet" href="./invoice-form.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="header__title">Edit #XM9141</h1>
    </header>

    <section>
      <form class="form">
        <h2 class="form__title">Bill Form</h2>

        <label class="form__label">
          Street Address
          <input class="form__input" type="text" placeholder="Ex. 19 Union Terrace" />
        </label>

        <div class="form__group">
          <label class="form__label">
            City
            <input class="form__input" type="text" placeholder="Ex. 19 Union Terrace" />
          </label>
          <label class="form__label">
            Post Code
            <input class="form__input" type="text" placeholder="Ex. 19 Union Terrace" />
          </label>
          <label class="form__label">
            Country
            <input class="form__input" type="text" placeholder="Ex. 19 Union Terrace" />
          </label>
        </div>

        <div class="form__buttons">
          <button class="form__button form__button--cancel">Cancel</button>
          <input class="form__button form__button--save" type="submit" value="Save Changes" />
        </div>
      </form>
    </section>
  </main>
</body>
</html>
