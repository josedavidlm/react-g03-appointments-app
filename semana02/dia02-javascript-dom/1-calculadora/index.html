<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <main class="w-[300px] bg-[#AADDEE] my-0 mx-auto mt-5 p-5 rounded-md shadow-md">
    <h1 id="title" class="text-3xl font-bold text-center mb-3">Calculadora</h1>

    <section class="flex flex-col gap-3">
      <input type="text" class="inputDisplay border p-1 text-right text-xl" value="0" />

      <div class="grid grid-cols-3 gap-3">
        <button class="button bg-red-300 p-2 rounded-md hover:bg-red-400 duration-300">+</button>
        <button class="button bg-red-300 p-2 rounded-md hover:bg-red-400 duration-300">-</button>
        <button class="button bg-red-300 p-2 rounded-md hover:bg-red-400 duration-300">*</button>

        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">7</button>
        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">8</button>
        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">9</button>

        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">4</button>
        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">5</button>
        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">6</button>

        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">1</button>
        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">2</button>
        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">3</button>

        <button class="button bg-blue-300 p-2 rounded-md hover:bg-blue-400 duration-300">0</button>
        <button class="button bg-green-300 p-2 rounded-md hover:bg-green-400 duration-300">AC</button>
        <button class="button bg-green-300 p-2 rounded-md hover:bg-green-400 duration-300">=</button>
      </div>
    </section>
  </main>

  <!-- <h1 class="text-3xl font-bold underline text-white bg-orange-500">
    Hello world!
  </h1> -->

  <script src="./app.js"></script>
</body>
</html>
